<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

  <ion-side-menu side="left">

        </ion-item>
        <ion-item menu-close class="item item-icon-right"  href="#/app/carer">
          Sou um Cuidador?
          <i class = "icon icon ion-help"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  href="#/app/services">

          <i class = "icon icon ion-home"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  href="#">
          Calendário
          <i class = "icon icon ion-android-locate"></i>
        </ion-item>
        <ion-item menu-close class="item item-icon-right"  ng-click="login()">

        </ion-item>
        <ion-item menu-close class="item item-icon-right"  href="#">

        </ion-item>
        <ion-item menu-close class="item item-icon-right"  href="login()">
